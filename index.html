<!-- Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.  
[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ]
Expected Output :
60째C is 140 째F
45째F is 7.222222222222222째C -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Celsius to Fahrenheit and Fahrenheit to Celsius</h1>
    <input type="text" id="temperature" />
    <input type="button" onclick="cToF()" value="C To F" />
    <input type="button" onclick="fToC()" value="F To C" />

    <p>
      The Result is:
      <bold id="result"></bold>
    </p>
    <script src="findExtension.js"></script>

    <script>
      //Celcus to Fahrenhite convert
      function cToF() {
        var celsius = parseFloat(document.getElementById('temperature').value);
        var fahrenheit = (celsius * 9) / 5 + 32;
        document.getElementById('result').textContent = fahrenheit + '\xB0F';
      }

      //fahrenheit To Celcus Convert
      fToC = () => {
        let fahrenheit = parseFloat(
          document.getElementById('temperature').value
        );
        let celcus = (5 * (fahrenheit - 32)) / 9;
        document.getElementById('result').innerHTML =
          celcus.toFixed(2) + '\xB0C';
      };
    </script>
  </body>
</html>
